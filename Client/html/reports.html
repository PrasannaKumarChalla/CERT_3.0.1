<div layout="row" ng-controller="certContrl">
<md-content ng-init="getAllIncidents()" flex="35">
    <md-list-item class="md-2-line" ng-repeat="incident in $root.incidents | orderBy : ['status','-createDate'] | filter:{'status':status} track by $index">
        <!-- <i md-menu-origin class="material-icons md-48 md-avatar">account_circle</i>-->
        <div class="md-list-item-text compact">
            <h3>{{incident.name}}</h3>
            <p style="color:darkgrey">{{incident.status==='A'?'Active':'Closed'}}</p>
        </div>

    </md-list-item>
</md-content>
</div>
